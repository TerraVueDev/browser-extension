<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <script src="history.js"></script>
  </head>
  <body class="flex items-center justify-center bg-neutral-100">
    <div class="w-full max-w-sm min-w-80 overflow-hidden shadow-lg">
      <!-- Header -->
      <div class="flex items-center bg-green-600 p-4 text-white">
        <a href="popup.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-left-icon lucide-chevron-left"
          >
            <path d="m15 18-6-6 6-6" />
          </svg>
        </a>
        <h1
          class="absolute left-1/2 flex -translate-x-1/2 transform items-center text-xl font-semibold"
        >
          Weekly Activity
        </h1>
      </div>

      <!-- Stats Section -->
      <div class="p-4">
        <div class="flex items-center justify-around">
          <div class="text-center">
            <div class="text-lg font-bold text-green-500">4</div>
            <div class="text-sm tracking-wide text-gray-600 uppercase">Low</div>
          </div>
          <div class="text-center">
            <div class="text-lg font-bold text-yellow-500">2</div>
            <div class="text-sm tracking-wide text-gray-600 uppercase">
              Medium
            </div>
          </div>
          <div class="text-center">
            <div class="text-high text-lg font-bold">8</div>
            <div class="text-sm tracking-wide text-gray-600 uppercase">
              High
            </div>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="mx-4 border-t border-gray-200"></div>

      <!-- Apps List -->
      <div class="px-4 py-2" id="apps-list"></div>

      <!-- Footer -->
      <div
        class="flex items-center justify-center border-gray-900 p-2 text-gray-400"
      >
        <div class="flex items-center gap-1">
          <a
            href="https://terravue.app"
            target="_blank"
            class="hover:text-blue-400"
            id="terravue-link"
            >Terravue</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
